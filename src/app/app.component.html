<section class="container" [ngClass]="{'form-shadow':registerationForm.touched}">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="onFormSubmitted()" #registerationForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstname" [(ngModel)]="firstName" required #firstname="ngModel"/>
        <small *ngIf="firstname.touched && !firstname.valid">*First Name is a Required Field</small>
        <span *ngIf="firstName">You entered: {{firstName}}</span>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastname" [(ngModel)]="lastName" required #lastname="ngModel"/>
        <small *ngIf="lastname.touched && !lastname.valid">*Last Name is a Required Field</small>
        <span *ngIf="lastName">You entered: {{lastName}}</span>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" [(ngModel)]="Email" required email #email="ngModel"/>
      <small *ngIf="email.touched && !email.valid">*Enter Email is not valid</small>
      <span *ngIf="Email">You entered: {{Email}}</span>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phone" ngModel/>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob" [(ngModel)]="dob" required #dobRef="ngModel"/>
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="username" name="username" ngModel required #uname="ngModel"/>
      <small *ngIf="uname.touched && !uname.valid">*UserName is a Required Field</small>
      <button class="btn-gen-username" type="submit"
      [disabled]="!(firstname.valid && lastname.valid && dobRef.valid)"
      (click)="GenerateUserName()">
        Create a Username
      </button>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender" *ngFor="let gender of genderTypes">
          <input type="radio" [id]="gender.id" [value]="gender.value" name="gender" checked ngModel/>
          <label [for]="gender.id">{{gender.display}}</label>
        </div>
        <!-- <div class="gender" >
          <input type="radio" id="check-male" name="gender" checked ngModel/>
          <label for="check-male">male</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-female" name="gender" ngModel/>
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" id="check-other" name="gender" ngModel/>
          <label for="check-other">prefer not to say</label>
        </div> -->
      </div>
    </div>

    <div class="input-box address" ngModelGroup="address" #address="ngModelGroup">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="street1" ngModel required/>
      <input type="text" placeholder="Street address line 2" name="street2" ngModel/>
      <div class="column">
        <div class="select-box">
          <select name="country" ngModel required>
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city" ngModel required/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region" ngModel/>
        <input type="number" placeholder="Postal code" name="postal" ngModel required/>
      </div>
      <small *ngIf="address.touched && !address.valid">*Some of address fields does not contain a value</small>
    </div>
    <input type="submit" value="Submit" class="submit-btn" [disabled]="! registerationForm.valid">
  </form>
</section>
